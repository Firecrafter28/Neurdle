    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neurdle</title>
    <meta name="description" content="A Neuro-themed wordle." />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Assets/favicon.png" />
    <link rel="manifest" href="https://firecrafter28.github.io/Neurdle/site.webmanifest" />

  <body class="light">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MGP4QGR2"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="options">
        <button class="option" id="option-settings" title="Settings">
            <img src="Assets/icons/gear.svg">
        </button>
        <button class="option" id="option-mode-daily" title="Daily Challenge">
            <img src="Assets/icons/calendar.svg">
        </button>
        <button class="option" id="option-mode-random" title="Random">
            <img src="Assets/icons/dice.svg">
        </button>
    </div>

    <div id="loading-display">
        <h1>Loading...</h1>
        <img src="Assets/loading-circle.svg">
    </div>

    <div id="settings-popup">
        <div id="popup-header">
            <h1 id="popup-title">Settings</h1>
            <button id="popup-close-btn" class="option">
                <img src="Assets/icons/xmark.svg">
            </button>
        </div>
        <div id="popup-body">
            <div class="setting">
                <div class="setting-switch">
                    <div class="switch-slider"></div>
                    <input checked type="checkbox" id="setting-spellcheck">
                </div>
                <div class="setting-label">Spellcheck</div>
            </div>
            <div class="setting">
                <div class="setting-switch">
                    <div class="switch-slider"></div>
                    <input checked type="checkbox" id="setting-theme">
                </div>
                <div class="setting-label">Light Mode</div>
            </div>
        </div>
    </div>

    <div class="wrap">
        <main>
            <div id="game-container">
                <div id="board-container" class="board-container">
                    <section class="board" id="board" aria-label="Game board"></section>
                    <div id="toast" class="toaster" role="status" aria-live="polite"></div>
                </div>
                <section id="keyboard" class="keyboard" aria-label="On-screen keyboard">
                    <div class="row" id="kb-row-1"></div>
                    <div class="row" id="kb-row-2"></div>
                    <div class="row" id="kb-row-3"></div>
                </section>

                <section id="finish-screen" class="finish-screen" aria-hidden="true">
                    <div class="finish-content">
                    <h2 id="finish-title">ðŸŽ‰ You Win!</h2>
                    <p id="finish-message"></p>

                    <div class="share-section">
                        <h3>Share your result:</h3>
                        <div id="share-grid" class="share-grid"></div>
                        <div id="bottom-buttons">
                            <button id="copy-button" class="copy-button">Copy to clipboard</button>
                            <button id="random-button" class="random-button">Play a random board</button>
                            <button id="restart-button" class="restart-button" onclick="location.reload()">Play Again</button>
                        </div>
                    </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="github-link">
        <a href="https://github.com/Firecrafter28/Neurdle" target="_blank">
            <img id="github-logo" src="Assets/github-mark-white.svg" alt="GitHub Logo" />
        </a>
    </div>

    <script type="module" src="script.js"></script>
  </body>
