<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neurdle</title>
  <meta name="description" content="A Neuro-themed wordle." />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <main>
      <div id="game-container">
        <div class="board-container">
          <section class="board" id="board" aria-label="Game board"></section>
          <div id="toast" class="toaster" role="status" aria-live="polite"></div>
        </div>
        <section class="keyboard" aria-label="On-screen keyboard">
          <div class="row" id="kb-row-1"></div>
          <div class="row" id="kb-row-2"></div>
          <div class="row" id="kb-row-3"></div>
        </section>

        <section id="finish-screen" class="finish-screen" aria-hidden="true">
          <div class="finish-content">
            <h2 id="finish-title">ðŸŽ‰ You Win!</h2>

            <div class="share-section">
              <h3>Share your result:</h3>
              <div id="share-grid" class="share-grid"></div>
              <button id="copy-button" class="copy-button">Copy to clipboard</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
